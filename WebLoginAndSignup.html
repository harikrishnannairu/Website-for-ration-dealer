<!DOCTYPE html>
<head>
      <title>Registration page</title>
      <link rel="stylesheet" href="style.css">

</head>
<body>
      <div class="hero">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>

          </div>
         <form id="login" class="input-group">
            <form action="WebUserLogin.php" method="post">

            <input type="text" name="user" class="input-field" placeholder="Enter User name" required>
           <input type="number" name="gst" class="input-field" placeholder="Enter GST NO" required>
           <input type="text" name="password" class="input-field" placeholder="Enter password" required>
           <button type="submit" class="submit-btn">Log in</button>
         </form>
       </form>

         <form id="register" class="input-group">
              <form action="WebUserRegistration.php" method="post">
            <input type="text" name="user" class="input-field" placeholder="Enter username" required>
            <input type="number" name="gst" class="input-field" placeholder="Enter GST NO" required>
            <input type="text" name="password" class="input-field" placeholder="Enter password" required>
            <button type="submit" class="submit-btn">Register</button>
          </form>
         </form>
        </div>

      </div>

  <script>
  var x= document.getElementById('login');
  var y=document.getElementById('register');
  var z=document.getElementById('btn');
  function register(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";

  }
function login(){
  x.style.left="50px";
  y.style.left="450px";
  z.style.left="0px";
}
  </script>



</body>
</html>
